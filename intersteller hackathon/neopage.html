<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Earth Model</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="orrery-web -app\root\css\neopage.css"> <!-- Link to the CSS file -->
    
</head>
<body>
    <!-- Navigation Bar -->
    

    <div id="canvas-container">
        <canvas id="webgl-canvas"></canvas>
        <div class="overlay">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <span class="animated-text">Orbit Tracker</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> <!-- Hamburger Icon -->
                </button>
        
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="3dearth.html">Home</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#">Planets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="neopage.html" id="neo-link">NEO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="neapage.html">NEA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PHA's</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQs</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-2" type="search" placeholder="Search..." aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>

            <canvas id="webgl-canvas"></canvas>

            <!-- Info Box for displaying NEO details -->
            <div id="info-box">
                <p id="object-name"></p>
                <p id="object-distance"></p>
                <p id="object-speed"></p>
            </div>
            
            
            
        </div>
    </div>
    

    <!-- Three.js and other scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script src="orrery-web -app\root\js\neopage.js"></script> <!-- Link to the JavaScript file -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
