<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Earth Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #webgl-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 10; /* Ensures it appears above the canvas */
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="webgl-canvas"></canvas>
        <div class="overlay">
            <h1>Orbit Tracker</h1>
            <p>This is your overlay content on the Earth model.</p>
            <input type="text" placeholder="Search...">
            <button type="button">Search</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas') });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const loader = new THREE.GLTFLoader();
        const modelUrl = 'orrery-web -app/root/assets/earth_globe.glb'; // Update with your GLB file path

        let earthModel; // Variable to hold the model

        loader.load(modelUrl, (gltf) => {
            earthModel = gltf.scene; // Store the model
            scene.add(earthModel);
            earthModel.position.set(0, 0, 0); // Position the model as needed
        });

        camera.position.z = 2; // Adjust the camera position as needed

        // Add OrbitControls for interactivity
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
        controls.dampingFactor = 0.25; // smoothness of the movement

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

            // Rotate the Earth model automatically when not interacting
            if (!controls.enabled) {
                if (earthModel) {
                    earthModel.rotation.y += 0.01; // Adjust rotation speed as needed
                }
            }

            renderer.render(scene, camera);
        }

        // Enable auto-rotation
        controls.autoRotate = true; // Set to true for auto-rotation
        controls.autoRotateSpeed = 2.0; // Adjust the speed of auto-rotation

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
